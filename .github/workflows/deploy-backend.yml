name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify API is responding
        run: |
          echo "ðŸ§ª Testing API endpoint before deployment..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://api.thenobiasmedia.com/api/news?page=1)
          echo "Current API status: HTTP $HTTP_CODE"
          
      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_actions_ec2
          chmod 600 ~/.ssh/github_actions_ec2

      - name: Deploy to EC2
        continue-on-error: true
        id: ssh_deploy
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ConnectTimeout=10 \
              -i ~/.ssh/github_actions_ec2 \
              ec2-user@${{ secrets.EC2_HOST }} << 'ENDSSH'
          set -e
          echo "ðŸš€ Starting deployment..."
          
          # Navigate to project directory
          cd ~/mediawebsite
          
          # Pull latest changes
          echo "ðŸ“¥ Pulling latest code from GitHub..."
          git pull origin main
          
          # Navigate to backend
          cd backend
          
          # Install dependencies
          echo "ðŸ“¦ Installing dependencies..."
          npm install --production
          
          # Restart PM2 process
          echo "ðŸ”„ Restarting backend service..."
          pm2 restart nobias-backend
          
          # Check status
          echo "âœ… Deployment complete!"
          pm2 status nobias-backend
          ENDSSH

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          if [ "${{ steps.ssh_deploy.outcome }}" == "success" ]; then
            echo "âœ… SSH deployment succeeded!"
          else
            echo "âš ï¸ SSH deployment failed, but checking if API is still working..."
          fi
          
          echo "ðŸŒ Backend URL: https://api.thenobiasmedia.com"
          
          # Wait for service to start
          sleep 5
          
          # Test the endpoint
          echo "ðŸ§ª Testing API endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://api.thenobiasmedia.com/api/news?page=1)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… API is responding correctly (HTTP $HTTP_CODE)"
            echo "âœ… Backend is operational"
            exit 0
          else
            echo "âŒ API returned HTTP $HTTP_CODE (expected 200)"
            echo "âš ï¸ Backend may not be working correctly"
            exit 1
          fi
          
      - name: Deployment Summary
        if: always()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ðŸ“Š Deployment Summary"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "SSH Deploy: ${{ steps.ssh_deploy.outcome }}"
          echo "Repository: msckolw/mediawebsite"
          echo "Branch: main"
          echo "Commit: ${{ github.sha }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Note: If SSH failed but API is working,"
          echo "your backend may be deployed through another method."
          echo "Check: https://api.thenobiasmedia.com/api/news?page=1"
