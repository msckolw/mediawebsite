name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_actions_ec2
          chmod 600 ~/.ssh/github_actions_ec2

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/github_actions_ec2 \
              ubuntu@${{ secrets.EC2_HOST }} << 'ENDSSH'
          whoami
          pwd
          ls -la
          find ~ -maxdepth 3 -type d -name backend 2>/dev/null
          pm2 list
          ENDSSH

      - name: Verify deployment
        run: |
          echo "‚úÖ Backend deployed successfully to EC2!"
          echo "üåê Your backend should be running at: http://${{ secrets.EC2_HOST }}:5002"
