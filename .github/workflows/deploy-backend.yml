name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_actions_ec2
          chmod 600 ~/.ssh/github_actions_ec2

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/github_actions_ec2 \
              ubuntu@${{ secrets.EC2_HOST }} \
              'echo "ğŸ” Discovering EC2 environment..." && \
               echo "Current user:" && whoami && \
               echo "Home directory:" && echo $HOME && \
               echo "Current working directory:" && pwd && \
               echo "Listing current directory:" && ls -la && \
               echo "Searching for backend:" && \
               find ~ -maxdepth 3 -type d -name backend 2>/dev/null || echo "No backend in home" && \
               echo "Checking PM2:" && \
               pm2 list || echo "PM2 not found"'

      - name: Verify deployment
        run: |
          echo "âœ… Backend deployed successfully to EC2!"
          echo "ğŸŒ Your backend should be running at: http://${{ secrets.EC2_HOST }}:5002"
