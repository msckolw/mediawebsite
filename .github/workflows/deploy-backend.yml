name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_actions_ec2
          chmod 600 ~/.ssh/github_actions_ec2

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/github_actions_ec2 \
              ubuntu@${{ secrets.EC2_HOST }} bash -s << 'ENDSSH'
          set -e
          
          echo "ðŸš€ Starting deployment..."
          
          cd /home/ubuntu/mediawebsite/backend || {
            echo "âŒ Backend directory not found"
            exit 1
          }
          
          echo "ðŸ“¥ Pulling latest code..."
          git pull origin main
          
          echo "ðŸ“¦ Installing dependencies..."
          npm install --production
          
          echo "ðŸ”„ Restarting PM2..."
          pm2 restart nobias-backend || pm2 start src/server.js --name nobias-backend
          
          echo "ðŸ’¾ Saving PM2 configuration..."
          pm2 save
          
          echo "â³ Waiting for service to start..."
          sleep 3
          
          echo "âœ… Deployment completed successfully!"
          
          echo "ðŸ“Š Backend status:"
          pm2 status nobias-backend
          
          echo "ðŸ“ Recent logs:"
          pm2 logs nobias-backend --lines 15 --nostream
          
          echo "ðŸ§ª Testing endpoint..."
          curl -s http://localhost:5002/ || echo "Endpoint test failed"
          
          ENDSSH

      - name: Verify deployment
        run: |
          echo "âœ… Backend deployed successfully to EC2!"
          echo "ðŸŒ Your backend should be running at: http://${{ secrets.EC2_HOST }}:5002"
