name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_actions_ec2
          chmod 600 ~/.ssh/github_actions_ec2

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/github_actions_ec2 \
              ubuntu@${{ secrets.EC2_HOST }} bash -s << 'ENDSSH'
          set -e
          
          echo "ğŸ” Finding backend directory..."
          find /home/ubuntu -maxdepth 3 -type d -name backend 2>/dev/null || echo "No backend dir found"
          find /home/ubuntu -maxdepth 3 -type d -name mediawebsite 2>/dev/null || echo "No mediawebsite dir found"
          
          echo "ğŸ“‚ Listing /home/ubuntu contents:"
          ls -la /home/ubuntu/
          
          echo "âŒ Stopping here to show directory structure"
          exit 1
          
          ENDSSH

      - name: Verify deployment
        run: |
          echo "âœ… Backend deployed successfully to EC2!"
          echo "ğŸŒ Your backend should be running at: http://${{ secrets.EC2_HOST }}:5002"
