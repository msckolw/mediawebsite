name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_actions_ec2
          chmod 600 ~/.ssh/github_actions_ec2

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/github_actions_ec2 \
              ubuntu@${{ secrets.EC2_HOST }} bash -s << 'ENDSSH'
          set -e  # Exit on any error
          
          echo "ğŸš€ Starting deployment..."
          
          # Find the project directory
          if [ -d ~/mediawebsite ]; then
            PROJECT_DIR=~/mediawebsite
          elif [ -d /home/ubuntu/mediawebsite ]; then
            PROJECT_DIR=/home/ubuntu/mediawebsite
          elif [ -d /var/www/mediawebsite ]; then
            PROJECT_DIR=/var/www/mediawebsite
          else
            echo "âŒ Project directory not found!"
            echo "Searching for project..."
            find ~ -name "mediawebsite" -type d 2>/dev/null | head -1
            exit 1
          fi
          
          echo "ğŸ“ Project directory: $PROJECT_DIR"
          cd "$PROJECT_DIR" || exit 1
          
          echo "ğŸ“¥ Pulling latest changes from GitHub..."
          git fetch origin || exit 1
          git reset --hard origin/main || exit 1
          git pull origin main || exit 1
          
          echo "ğŸ“¦ Installing backend dependencies..."
          cd backend || exit 1
          npm install --production || exit 1
          
          echo "ğŸ”„ Restarting backend service..."
          pm2 restart nobias-backend || pm2 start src/server.js --name nobias-backend || exit 1
          
          echo "ğŸ’¾ Saving PM2 configuration..."
          pm2 save
          
          echo "â³ Waiting for service to start..."
          sleep 5
          
          echo "âœ… Deployment completed successfully!"
          
          echo "ğŸ“Š Backend status:"
          pm2 status nobias-backend
          
          echo "ğŸ“ Recent logs:"
          pm2 logs nobias-backend --lines 20 --nostream
          
          echo "ğŸ§ª Testing endpoint..."
          curl -s http://localhost:5002/ || echo "Endpoint test failed"
          
          ENDSSH

      - name: Verify deployment
        run: |
          echo "âœ… Backend deployed successfully to EC2!"
          echo "ğŸŒ Your backend should be running at: http://${{ secrets.EC2_HOST }}:5002"
