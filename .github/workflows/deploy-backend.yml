name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_actions_ec2
          chmod 600 ~/.ssh/github_actions_ec2

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/github_actions_ec2 \
              ec2-user@${{ secrets.EC2_HOST }} << 'ENDSSH'
          set -e
          echo "ðŸš€ Starting deployment..."
          
          # Navigate to project directory
          cd ~/mediawebsite
          
          # Pull latest changes
          echo "ðŸ“¥ Pulling latest code from GitHub..."
          git pull origin main
          
          # Navigate to backend
          cd backend
          
          # Install dependencies
          echo "ðŸ“¦ Installing dependencies..."
          npm install --production
          
          # Restart PM2 process
          echo "ðŸ”„ Restarting backend service..."
          pm2 restart nobias-backend
          
          # Check status
          echo "âœ… Deployment complete!"
          pm2 status nobias-backend
          ENDSSH

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "âœ… Backend deployed successfully to EC2!"
          echo "ðŸŒ Backend URL: https://api.thenobiasmedia.com"
          echo "ðŸ“Š Check logs: ssh -i ~/.ssh/nobias-media-key.pem ec2-user@$EC2_HOST 'pm2 logs nobias-backend'"
          
          # Wait for service to start
          sleep 5
          
          # Test the endpoint
          echo "ðŸ§ª Testing API endpoint..."
          curl -f https://api.thenobiasmedia.com/api/news?page=1 || echo "âš ï¸ API test failed"
