name: SSH Connection Test

on:
  push:
    branches:
      - main

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_actions_ec2
          chmod 600 ~/.ssh/github_actions_ec2

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/github_actions_ec2 \
              ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
          echo "âœ… GitHub Actions connected successfully"
          echo "ðŸ“ Hostname: $(hostname)"
          echo "â° Uptime: $(uptime)"
          echo "ðŸ’¾ Disk usage:"
          df -h | grep -E '^/dev/'
          echo "ðŸ”§ PM2 status:"
          pm2 status
          EOF

