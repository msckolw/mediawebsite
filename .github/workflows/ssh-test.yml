name: SSH Connection Test

on:
  push:
    branches:
      - main

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Create SSH key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_actions_ec2
          chmod 600 ~/.ssh/github_actions_ec2

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/github_actions_ec2 \
              ubuntu@${{ secrets.EC2_HOST }} \
              "echo 'GitHub Actions connected successfully'; hostname; uptime"

